<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="form.css" />
    <link href="https://fonts.googleapis.com/css?family=Exo|Ubuntu" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-top">
                <label class="left login">
                    <b>Login</b>
                </label>
                <label class="right register">
                    <b>Register</b>
                </label>
                <div class="clear"></div>
            </div>

            <form action="">

                <div class="details">

                    <div class="left">
                        <label class="text-label">E-mail <sup>*</sup></label>
                        <input type="text" placeholder="Enter Email" class="input" required>
                    </div>

                    <div class="right">
                        <label class="text-label">Password <sup>*</sup></label>
                        <input type="password" placeholder="Enter Password" class="input" required>
                    </div>


                    <div class="clear"></div>

                </div>

                <div class="details2">

                    <h3>PERSONAL INFORMATION</h3>

                    <div class="left">
                        <label class="text-label">Phone number <sup>*</sup></label>
                        <input type="text" placeholder="Enter Phone number" class="input" required>
                    </div>

                    <div class="right">
                        <label class="text-label">Select City <sup>*</sup></label>
                        <select class="select">
                            <option>Lagos</option>
                            <option>London</option>
                            <option>Yaba</option>
                            <option>Gwagwalada</option>
                        </select>
                    </div>

                    <div class="check-left">
                        <input type="checkbox" class="checkbox">
                        <label class="agree">I agree to the terms of use and privacy</label>
                    </div>

                    <div class="clear"></div>



                </div>

                <div class="already">

                    <div class="right">
                        <button type="submit" class="button">CREATE ACCOUNT</button>
                    </div>

                    <div class="left">
                            <p>Already have an account?</p>
                            <p>Click here to <a href="#" class="log">
                                <b>login</b>
                            </a></p>
                    </div>
                    <div class="clear"></div>

                </div>
            </form>

        </div>
    </div>

</body>

</html>
